    <h1>Joe's Library</h1>
    <br/>
    <h3>I am creating a list of books that people I know have enjoyed, along with some further information, and a rating out of 10. Please feel free to add to the list. Enjoy!</h3>
    <br/>
    <h5>Create a new entry:</h5>

    <form method="POST">
        <input type="text" id="name" placeholder="Book Title"/>
        <input type="text" id="author" placeholder="Author"/>
        <input type="number" id="yearPublished" placeholder="Year of Publication"/>
        <input type="text" id="genre" placeholder="Genre"/>
        <input type="double" id="rating" placeholder="Rating (out of 10)"/>

        <button type="submit" id="btn" name="submit">Submit Book</button>

    </form>

    <br/>
    <h5>Delete an entry:</h5>

    <input type="number" id="deleteID" placeholder="ID to delete"/>
    <button type="submit" id="delBtn">Delete Book</button>

    <div id="responsefromdb"></div>
